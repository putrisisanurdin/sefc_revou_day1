<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    
</head> 
<body>
    <h3>Calculator</h3>
    <div class="container">
        <div class="container-row">
            <input id="display" name="display" class="input">
        </div>
        <div class="container-row">
            <button class="button button-AC" onclick="btnClick(this.innerText)">AC</button>
            <button class="button" onclick="btnClick(this.innerText)">C</button>
            <button class="button" onclick="btnClick(this.innerText)">*</button>
        </div>
        <div class="container-row">
            <button class="button" value="7" onclick="btnClick(this.innerText)">7</button>
            <button class="button" value="8" onclick="btnClick(this.innerText)">8</button>
            <button class="button" value="9" onclick="btnClick(this.innerText)">9</button>
            <button class="button" value="/" onclick="btnClick(this.innerText)">/</button>
        </div>
        <div class="container-row">
            <button class="button" value="4" onclick="btnClick(this.innerText)">4</button>
            <button class="button" value="5" onclick="btnClick(this.innerText)">5</button>
            <button class="button" value="6" onclick="btnClick(this.innerText)">6</button>
            <button class="button" value="+" onclick="btnClick(this.innerText)">+</button>
        </div>
        <div class="container-row">
            <button class="button" value="1" onclick="btnClick(this.innerText)">1</button>
            <button class="button" value="2" onclick="btnClick(this.innerText)">2</button>
            <button class="button" value="3" onclick="btnClick(this.innerText)">3</button>
            <button class="button" value="-" onclick="btnClick(this.innerText)">-</button>
        </div>
        <div class="container-row">
            <button class="button" value="+-" onclick="btnClick(this.innerText)">+-</button>
            <button class="button" value="0" onclick="btnClick(this.innerText)">0</button>
            <button class="button" value="." onclick="btnClick(this.innerText)">.</button>
            <button class="button" value="=" onclick="btnClick(this.innerText)">=</button>
        </div>

    </div>
    <script src="/js/script.js"></script>
</body>
</html>
